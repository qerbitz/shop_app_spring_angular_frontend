
  
  


    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Kontakt</h1>
            <p>
                Potrzebujesz więcej informacji, skontaktuj się z nami telefonicznie lub poprzez poniższy formularz kontaktowy.
            </p>
        </div>
    </div>



    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Imię</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Imię">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Temat</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Temat">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Wiadomość</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Wiadomość" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Wyślij</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->

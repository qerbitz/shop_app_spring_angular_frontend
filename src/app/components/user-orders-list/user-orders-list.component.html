<div class="container-fluid">
    <div class="row mx-5 px-5 py-5 pb-5">
        <aside class="col-lg-12">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col" >Nr zamowienia</th>
                                <th scope="col" >Data zamówienia</th>
                                <th scope="col" >Suma</th>
                                <th scope="col" ></th>
                                <th scope="col" class="text-right d-none d-md-block"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders">
                                <td>
                                    <figure class="itemside align-items-center">
                                        <figcaption class="info"> <a href="#" class="title text-dark"
                                                data-abc="true">{{order.orderTrackingNumber}}</a>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <div class="price-wrap"> <var>{{ order.orderDate | date: locale}}</var></div>
                                </td>
                                <td>
                                    <div class="price-wrap"> <var class="price">{{order.totalPrice}} zł</var></div>
                                </td>
                                <td class="text-right d-none d-md-block"><a class="btn btn-danger" data-abc="true" routerLink="/order/orderDetails/{{order.orderTrackingNumber}}">
                                        Szczegóły</a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
    </div>
</div>

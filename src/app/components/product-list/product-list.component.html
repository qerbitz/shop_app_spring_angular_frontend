<!-- MAIN CONTENT-->

<div class="main-content">
	<div class="section-content section-content-p30">
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-3" *ngFor="let product of products">
					<div class="product-box">
							<h1>{{product.name}}</h1>
							<a routerLink="/products/{{ product.id_product }}">
								<h1>{{ product.name }}</h1>
							</a>
							<h2>Kategoria: {{product.id_category.name}}</h2>
						<div class="price" text="">${{product.price}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>


					</div>
				</div>



			</div>
		</div>
	</div>
</div>
<button (click)="onLogOut()" class="btn btn-block btn-secondary">
	<span>Logout</span>
	<i class="fas fa-sign-in-alt ml-1"></i>
  </button>

<!-- begin footer -->
<div class="footer-pagination">
	<div class="row">
		<div class="col-md-6"></div>

		<div class="col-md-6">
			<div class="row">
				<div class="col-md-9" style="padding-left: 30%">
				
					<ngb-pagination [(page)]="thePageNumber"
									[pageSize]="thePageSize"
									[collectionSize]="theTotalElements"
									[maxSize]="5"
									[boundaryLinks]="true"
									(pageChange)="listProducts()">

					</ngb-pagination>

				</div>

				<div class="col-md-3 mt-2" style="text-align: right;">
					<span class="mr-2">Page Size</span>

					<select (change)="updatePageSize($event.target.value)">
						<option>5</option>
						<option selected="true">10</option>
						<option>15</option>
						<option>20</option>
						<option>50</option>
					</select>
				</div>

			</div>
		</div>

	</div>
</div>
<!-- end footer -->

<!-- END MAIN CONTENT-->
